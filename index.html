<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=IBM+Plex+Serif:wght@200;300&display=swap" rel="stylesheet">
    <script>
        window.onload = function() {
            getDefaultData();
        }
    </script>
</head>
<body>


<div class="navbar">
    <ul>
        <li>
            <button type="button" onclick="getDefaultData();">HOME</button>
        </li>
        <li class="dropdown">
            <button class="dropbtn">Temperature</button>
            <div class="dropdown-content">
                <button type="button" onclick="getTempData(); tempChart()">Now</button>
                <button type="button" onclick="getTempDataOptions(24); tempChartOptions('23', 24)">24 hours</button>
                <button type="button" onclick="getTempDataOptions(48); tempChartOptions('47', 48)">48 hours</button>
                <button type="button" onclick="getTempDataOptions(72); tempChartOptions('71', 72)">72 hours</button>
                <button type="button" onclick="getTempDataOptions(168); tempChartOptions('167', 168)">1 week</button>
            </div>
        </li>
        <li class="dropdown">
            <button class="dropbtn">Wind direction</button>
            <div class="dropdown-content">
                <button type="button" onclick="getWindData(); windChart()">Now</button>
                <button type="button" onclick="getWindDataOptions(24); windChartOptions('23', 24)">24 hours</button>
                <button type="button" onclick="getWindDataOptions(48); windChartOptions('47', 48)">48 hours</button>
                <button type="button" onclick="getWindDataOptions(72); windChartOptions('71', 72)">72 hours</button>
                <button type="button" onclick="getWindDataOptions(168); windChartOptions('167', 168)">1 week</button>
            </div>
        </li>
        <li class="dropdown">
            <button class="dropbtn">More</button>
            <div class="dropdown-content">
                <div class="dropright">
                    <button class="dropright-btn" type="button" onclick="">Now</button>
                    <div class="dropright-content">
                        <button type="button" onclick="">Rain</button>
                        <button type="button" onclick="">Wind Speed</button>
                        <button type="button" onclick="">Wind Direction</button>
                        <button type="button" onclick="">Light</button>
                        <button type="button" onclick="get25TempData()">Temperature</button>
                    </div>
                </div>
                <div class="dropright">
                    <button class="dropright-btn" type="button" onclick="">24 hours</button>
                    <div class="dropright-content">
                        <button type="button" onclick="getRainDataOptions(24); rainChartOptions('23', 24)">Rain</button>
                        <button type="button" onclick="getSpeedDataOptions(24); speedChartOptions('23', 24)">Wind Speed</button>
                        <button type="button" onclick="getWindDataOptions(24); windChartOptions('23', 24)">Wind Direction</button>
                        <button type="button" onclick="getLightDataOptions(24); lightChartOptions('23', 24)">Light</button>
                        <button type="button" onclick="getTempDataOptions(24); tempChartOptions('23', 24)">Temperature</button>
                    </div>
                </div>
                <div class="dropright">
                    <button class="dropright-btn" type="button" onclick="">48 hours</button>
                    <div class="dropright-content">
                        <button type="button" onclick="getRainDataOptions(48); rainChartOptions('47', 48)">Rain</button>
                        <button type="button" onclick="getSpeedDataOptions(48); speedChartOptions('47', 48)">Wind Speed</button>
                        <button type="button" onclick="getWindDataOptions(48); windChartOptions('47', 48)">Wind Direction</button>
                        <button type="button" onclick="getLightDataOptions(48); lightChartOptions('47', 48)">Light</button>
                        <button type="button" onclick="getTempDataOptions(48); tempChartOptions('47', 48)">Temperature</button>
                    </div>
                </div>
                <div class="dropright">
                    <button class="dropright-btn" type="button" onclick="">72 hours</button>
                    <div class="dropright-content">
                        <button type="button" onclick="getRainDataOptions(72); rainChartOptions('71', 72)">Rain</button>
                        <button type="button" onclick="getSpeedDataOptions(72); speedChartOptions('71', 72)">Wind Speed</button>
                        <button type="button" onclick="getWindDataOptions(72); windChartOptions('71', 72)">Wind Direction</button>
                        <button type="button" onclick="getLightDataOptions(72); lightChartOptions('71', 72)">Light</button>
                        <button type="button" onclick="getTempDataOptions(72); tempChartOptions('71', 72)">Temperature</button>
                    </div>
                </div>
                <div class="dropright">
                    <button class="dropright-btn" type="button" onclick="">1 weeks</button>
                    <div class="dropright-content">
                        <button type="button" onclick="getRainDataOptions(168); rainChartOptions('167', 168)">Rain</button>
                        <button type="button" onclick="getSpeedDataOptions(168); speedChartOptions('167', 168)">Wind Speed</button>
                        <button type="button" onclick="getWindDataOptions(168); windChartOptions('167', 168)">Wind Direction</button>
                        <button type="button" onclick="getLightDataOptions(168); lightChartOptions('167', 168)">Light</button>
                        <button type="button" onclick="getTempDataOptions(168); tempChartOptions('167', 168)">Temperature</button>
                    </div>
                </div>
            </div>
        </li>
        <li style="float: right;"><button type="button" onclick="getInformation()">Information</button></li>
    </ul>

</div>

<div class="main">
    <h2 id="header"></h2>
    <div id="main-view"></div>
</div>

<div class="row">
<div id="table-view" class="column"></div>
<div id="chart-view" class="column">
<canvas id="myChart"></canvas>
</div>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
